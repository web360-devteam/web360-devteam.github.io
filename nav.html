    <script>
        function next_nav(idx, idxNav) {
            localStorage.clear();
            if (idxNav == MAIN_DATA.researches[idx].src_nav.length - 1) {
                localStorage.setItem("researchIdx", idx);
                localStorage.setItem("navIdx", 0);
                window.location.replace("./nav.html")
            } else {
                localStorage.setItem("researchIdx", idx);
                localStorage.setItem("navIdx", idxNav + 1);
                window.location.replace("./nav.html")
            }
        }

        function prev_nav(idx, idxNav) {
            localStorage.clear();
            if (idxNav == 0) {
                localStorage.setItem("researchIdx", idx);
                localStorage.setItem("navIdx", MAIN_DATA.researches[idx].src_nav.length - 1);
                window.location.replace("./nav.html")
            } else {
                localStorage.setItem("researchIdx", idx);
                localStorage.setItem("navIdx", idxNav - 1);
                window.location.replace("./nav.html")
            }
        }

        function open_detail(idx) {
            localStorage.clear();
            localStorage.setItem("researchIdx", idx);
            window.location.replace("./researchdetail.html");
        }

        var idx = localStorage.getItem("researchIdx");
        var idxNav = localStorage.getItem("navIdx");
        try {
            document.getElementById("nav").innerHTML += `
                

                <div class="item-img">
                    <img src="`+MAIN_DATA.researches[idx].src_nav[idxNav]+`" alt="">
                </div>
                <div class="item-content"></div>
                <div class="mbr-section-btn item-footer mt-2">
                    <a href="#" class="btn btn-primary item-btn display-7" onclick="prev_nav(` + idx + `, ` + idxNav + `);"><</a>
                    <a href="#" class="btn btn-primary item-btn display-7" onclick="open_detail(` + idx + `);">Kembali</a>
                    <a href="#" class="btn btn-primary item-btn display-7" onclick="next_nav(` + idx + `, ` + idxNav + `);">></a>
                </div>
            `;
        } catch (e) {
            if (e instanceof TypeError) {
                document.body.innerHTML = '';
                alert("Mohon akses situs ini dari halaman utama.");
                document.body.innerHTML = '';
                window.location.replace('./index.html')
            }
        }
    </script>
